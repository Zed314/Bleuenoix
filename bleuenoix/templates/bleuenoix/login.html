{% extends "base.html" %} 

{% block content%}


{% if error %}
<p><strong>Wrong username/password</strong></p>
{% endif %}

{% if user.is_authenticated %}
Your are already logged in, {{ user.username }} !
{% else %}
<form class="form-signin" method="post" action="">
        <h1>Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Login" />
</form>
{% endif %}
{%endblock%}
